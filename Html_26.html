<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
</head>

<body onresize="myFunction()">

    <p>Try to resize the browser window.</p>

    <script>
        function myFunction() {
            alert("You have changed the size of the browser window!");
        }
    </script>
    Enter your name: <input type="text" name="fname" id="fname" onblur="myFunction()">
    <script>
        function myFunction() {
            let x = document.getElementById("fname");
            x.value = x.value.toUpperCase();
        }
    </script>
    <hr>
    <form action="/action_page.php" onsubmit="myFunction()" method="get">
        Enter name: <input type="text" oninvalid="alert('You must fill out the form!');" name="fname" required>
        <input type="submit" value="Submit">

    </form>

    <script>
        function myFunction() {
            alert("The form was submitted");
        }
    </script>


</body>

</html>
