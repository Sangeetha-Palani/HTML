<!DOCTYPE html>
<html>

<head>
  <style>
    body {
      background-color: lightblue;
    }

    h1 {
      color: white;
      text-align: center;
    }

    p {
      color: purple;
      text-align: center;
    }

    #para1 {
      text-align: center;
      color: red;
    }

    .center {
      text-align: center;
      color: red;
    }

    h2.center {
      text-align: center;
      color: red;
    }

    p.large {
      font-size: 100%;
    }
  </style>
</head>

<body>

  <h1>My First CSS Example</h1>
  <p id="para1">This is a paragraph.</p>
  <h1 class="center">Hi Good morning</h1>
  <p class="center large">How are you</p>
  <h2 class="center">Good</h2>

</body>

</html>
